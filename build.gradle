plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.3.4.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'io.lettuce:lettuce-core:6.0.2.RELEASE'
    implementation 'org.springframework.session:spring-session-data-redis:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.3.3.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot'
java.sourceCompatibility = JavaVersion.VERSION_11


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

jar {
    enabled = false
}
